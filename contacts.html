<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/contacts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__text-wrapper">
        <div class="main__headline-wrapper">
          <div class="main__contact">Contact</div>
          <div class="main__information">Information</div>
        </div>
        <div class="main__address-wrapper">
          <div class="main__company-name">Company Name</div>
          <div class="main__company-address">
            1234 Sample Street Austin Texas 76401
          </div>
        </div>
        <div class="main__coordinates">512.333.2222</div>
        <div class="main__email">sampleemail@gmail.com</div>
        <button class="main__button">CONTACT US</button>
      </div>
      <img class="main__image" src="images/map.png" alt="Map" />
    </main>
  </body>
</html>
