<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__text-wrapper">
        <div class="main__headline_weak">Photo</div>
        <div class="main__headline">Gallery</div>
      </div>
      <div class="main__pictures">
        <div class="main__picture main__picture_blank"></div>
        <img
          class="main__picture main__picture_1"
          src="images/1.jpg"
          alt="Island"
        />
        <img
          class="main__picture main__picture_2"
          src="images/2.jpg"
          alt="Hothouse"
        />
        <img
          class="main__picture main__picture_3"
          src="images/3.jpg"
          alt="Lighthouse"
        />
        <img
          class="main__picture main__picture_4"
          src="images/4.jpg"
          alt="Temple"
        />
        <img
          class="main__picture main__picture_5"
          src="images/5.jpg"
          alt="Fresco"
        />
        <img
          class="main__picture main__picture_6"
          src="images/6.jpg"
          alt="Italy"
        />
        <img
          class="main__picture main__picture_7"
          src="images/7.jpg"
          alt="Columns"
        />
        <img
          class="main__picture main__picture_8"
          src="images/8.jpg"
          alt="Sea"
        />
        <img
          class="main__picture main__picture_9"
          src="images/9.jpg"
          alt="City"
        />
      </div>
      <div class="main__pages">
        <div class="main__page-numbers">
          <div class="main__first-page-number">01</div>
          <div class="main__page-slash"></div>
          <div class="main__last-page-number">05</div>
        </div>
        <div class="main__buttons">
          <button class="main__button">
            <img src="images/button-previous.svg" alt="←" />
          </button>
          <button class="main__button">
            <img src="images/button-next.svg" alt="→" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
